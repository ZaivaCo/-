<!DOCTYPE html>
<html>
<head>
    <title>‰ø°Âè∑Âº∫Â∫¶‰∫§‰∫íÊºîÁ§∫Á≥ªÁªü</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
        }
        h2 {
            color: #2c3e50;
            margin: 20px 0;
        }
        #demoContainer {
            width: 800px;
            height: 500px;
            position: relative;
            border: 2px solid #3498db;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.2);
            overflow: hidden;
        }
        #mainStation {
            position: absolute;
            font-size: 64px;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
            z-index: 100;
        }
        #user {
            position: absolute;
            font-size: 32px;
            transform: translate(-50%, -50%);
            transition: all 0.1s;
            z-index: 1000;
        }
        .infoPanel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            min-width: 200px;
        }
        .rateDisplay {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 4px;
        }
        .rateValue {
            color: #2980b9;
            font-weight: 700;
        }
        .signalIndicator {
            width: 100%;
            height: 10px;
            border-radius: 5px;
            margin-top: 10px;
            background: linear-gradient(90deg, #e74c3c, #f1c40f, #2ecc71);
        }
        #musicControl {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            background: #3498db;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
    </style>
</head>
<body>
    <h2>‰ø°Âè∑Âº∫Â∫¶‰∫§‰∫íÊºîÁ§∫Á≥ªÁªü</h2>
    <div id="demoContainer">
        <div id="mainStation">üì°</div>
        <div id="user">üòÄ</div>
    </div>

    <div class="infoPanel">
        <div class="rateDisplay">
            <span>4GÈÄüÁéáÔºö</span>
            <span id="4g" class="rateValue">0 Mbps</span>
        </div>
        <div class="rateDisplay">
            <span>5GÈÄüÁéáÔºö</span>
            <span id="5g" class="rateValue">0 Mbps</span>
        </div>
        <div class="signalIndicator"></div>
    </div>

    <div id="musicControl" onclick="toggleAudio()">üéµ Èü≥ÊïàÊéßÂà∂</div>

    <audio id="bgm" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        // ‰øÆÊîπÂèÇÊï∞ÈÉ®ÂàÜ
        const SIGNAL = {
            '4G': { max: 100, range: 300 },  // 4G‰øùÊåÅ100Mbps
            '5G': { max: 1000, range: 150 }  // 5GË∞ÉÊï¥‰∏∫1000Mbps
        };
        const BASE_VOLUME = 0.6;

        const demoContainer = document.getElementById('demoContainer');
        const user = document.getElementById('user');
        const bgm = document.getElementById('bgm');
        let userX = demoContainer.offsetWidth/2;
        let userY = demoContainer.offsetHeight/2;
        let isAudioEnabled = false;

        function updateSignal() {
            const stationX = demoContainer.offsetWidth/2;
            const stationY = demoContainer.offsetHeight/2;
            
            const dx = userX - stationX;
            const dy = userY - stationY;
            const distance = Math.sqrt(dx*dx + dy*dy);

            // ËÆ°ÁÆó‰ø°Âè∑Âº∫Â∫¶Ôºà‰ΩøÁî®Êñ∞ÂèÇÊï∞Ôºâ
            const signal4G = Math.round(SIGNAL['4G'].max * Math.max(0, 1 - (distance/SIGNAL['4G'].range)**2));
            const signal5G = Math.round(SIGNAL['5G'].max * Math.max(0, 1 - (distance/SIGNAL['5G'].range)**2));
            const maxSignal = Math.max(signal4G, signal5G);

            // Êõ¥Êñ∞ÊòæÁ§∫
            document.getElementById('4g').textContent = signal4G + ' Mbps';
            document.getElementById('5g').textContent = signal5G + ' Mbps';

            // Êõ¥Êñ∞‰ø°Âè∑Êù°ÔºàÈÄÇÈÖç1000MbpsÔºâ
            const indicator = document.querySelector('.signalIndicator');
            indicator.style.background = `linear-gradient(90deg, 
                #e74c3c ${maxSignal/10}%, 
                #f1c40f ${maxSignal/2}%, 
                #2ecc71 ${maxSignal}%)`;

            // ‰øÆÊîπÈü≥ÈáèÊéßÂà∂ÈÄªËæë
            if(isAudioEnabled) {
                const volumeScale = maxSignal > 0 ? Math.min(1, maxSignal/1000) : 0;
                bgm.volume = BASE_VOLUME * volumeScale;
            }
        }

        // ÂÖ∂‰Ωô‰ª£Á†Å‰øùÊåÅ‰∏çÂèò
        function toggleAudio() {
            isAudioEnabled = !isAudioEnabled;
            document.getElementById('musicControl').textContent = `üéµ ${isAudioEnabled ? 'ÂÖ≥Èó≠' : 'ÂºÄÂêØ'}Èü≥Êïà`;
            isAudioEnabled ? bgm.play() : bgm.pause();
        }

        document.addEventListener('keydown', (e) => {
            const speed = 8;
            const boundCheck = (value, max) => Math.max(40, Math.min(max - 40, value));
            
            switch(e.key) {
                case 'ArrowUp': userY = boundCheck(userY - speed, demoContainer.offsetHeight); break;
                case 'ArrowDown': userY = boundCheck(userY + speed, demoContainer.offsetHeight); break;
                case 'ArrowLeft': userX = boundCheck(userX - speed, demoContainer.offsetWidth); break;
                case 'ArrowRight': userX = boundCheck(userX + speed, demoContainer.offsetWidth); break;
            }
            
            user.style.left = userX + 'px';
            user.style.top = userY + 'px';
            updateSignal();
        });

        // ÂàùÂßãÂåñËá™Âä®Êí≠Êîæ
        document.addEventListener('click', () => {
            bgm.play().then(() => {
                isAudioEnabled = true;
                document.getElementById('musicControl').textContent = 'üéµ ÂÖ≥Èó≠Èü≥Êïà';
            });
        }, { once: true });

        user.style.left = userX + 'px';
        user.style.top = userY + 'px';
        updateSignal();
    </script>
</body>
</html>
